<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>crud json serveur</title>

</head>

<body>
    <h1 class="text-white text-center mt-5 text-uppercase">My Todos with API</h1>
    <div class="w-75 mx-auto  text-white p-5 rounded my-4">

        <form action="" class="add-post text-center align-items-center bg-dark my-3 rounded py-2">

            <div class="mb-3 w-75 mx-auto">
                <label for="name" class="form-label ">TITLE</label>
                <input type="text" class="form-control bg-transparent text-white" id="name">
            </div>
            <div class="mb-3 mx-auto w-75">
                <label for="description" class="form-label">DESCRIPTION</label>
                <textarea class="form-control bg-transparent  text-white" id="textarea" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-warning text-white">ADD</button>
        </form>

        <div id="card" class="bg-dark p-4 my-4 rounded">

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
